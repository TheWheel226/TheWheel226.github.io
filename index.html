<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Wheel Generator</title>

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle,#111,#000);
color:white;
text-align:center;
}

h1{
margin-top:20px;
}

.container{
max-width:900px;
margin:auto;
padding:20px;
}

.wheel{
margin:20px auto;
padding:20px;
background:#1a1a1a;
border-radius:20px;
box-shadow:0 0 20px rgba(255,255,255,0.1);
}

.result{
font-size:24px;
margin-top:10px;
}

button{
padding:12px 25px;
margin:10px;
font-size:18px;
border:none;
border-radius:10px;
cursor:pointer;
}

.saveBox{
margin-top:30px;
padding:20px;
background:#111;
border-radius:15px;
}

input{
padding:10px;
border-radius:8px;
border:none;
margin:5px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸŽ² Character Wheel Generator ðŸŽ²</h1>

<div class="wheel">
<h2>Generated Character</h2>
<div id="characterResult" class="result">Press Spin</div>
<img id="characterImage" width="200">
</div>

<button onclick="spin()">SPIN WHEELS</button>
<button onclick="saveCharacter()">SAVE CHARACTER</button>

<div class="saveBox">
<h3>Saved Characters</h3>
<div id="savedList"></div>
</div>

<div class="saveBox">
<h3>Admin Trait Add</h3>
<input id="adminPass" placeholder="Password">
<input id="newTrait" placeholder="Add New Species">
<button onclick="addTrait()">Add Trait</button>
</div>

</div>

<script>

// ===== ADMIN PASSWORD =====
const ADMIN_PASSWORD = "226wheel"; // You can change this

// ===== CHARACTER DATA =====
let species = [
{name:"Human",img:"https://i.imgur.com/9QZ7Q9K.png"},
{name:"Elf",img:"https://i.imgur.com/1X6G7YB.png"},
{name:"Robot",img:"https://i.imgur.com/0Z8FQZR.png"},
{name:"Alien",img:"https://i.imgur.com/FpQXG2S.png"}
];

let powers = ["Fire","Ice","Time","Teleport","Lightning"];
let personality = ["Brave","Funny","Calm","Serious","Chaotic"];
let weapon = ["Sword","Laser Gun","Bow","Magic Staff","Hammer"];

// ===== RANDOM PICK =====
function random(arr){
return arr[Math.floor(Math.random()*arr.length)];
}

// ===== SPIN FUNCTION =====
function spin(){

let s = random(species);
let p = random(powers);
let per = random(personality);
let w = random(weapon);

let result = s.name+" | "+p+" | "+per+" | "+w;

document.getElementById("characterResult").textContent = result;
document.getElementById("characterImage").src = s.img;
}

// ===== SAVE SYSTEM =====
function saveCharacter(){

let char = document.getElementById("characterResult").textContent;
if(char === "Press Spin") return;

let saved = JSON.parse(localStorage.getItem("characters") || "[]");
saved.push(char);
localStorage.setItem("characters", JSON.stringify(saved));

showSaved();
}

function showSaved(){
let saved = JSON.parse(localStorage.getItem("characters") || "[]");
let html = saved.map(c => "<div>"+c+"</div>").join("");
document.getElementById("savedList").innerHTML = html;
}
showSaved();

// ===== ADMIN ADD TRAIT =====
function addTrait(){

let pass = document.getElementById("adminPass").value;
let trait = document.getElementById("newTrait").value;

if(pass !== ADMIN_PASSWORD){
alert("Wrong password");
return;
}

species.push({
name:trait,
img:"https://i.imgur.com/9QZ7Q9K.png"
});

alert("Trait Added!");
}

</script>

</body>
</html>
