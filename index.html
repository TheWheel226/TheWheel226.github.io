  <script>
/* =========================================================
   PART 4 â€” CORE ENGINE / STATE / HELPERS
========================================================= */

/* ---------- helpers ---------- */
const $ = (id) => document.getElementById(id);
const escapeHtml = (s)=> String(s??"").replace(/[&<>"']/g,m=>({
  "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
}[m]));

/* ---------- constants ---------- */
const FLEE_HP_THRESHOLD = 0.28;
const TRAIT_STEAL_CHANCE = 0.22;

/* ---------- stat words ---------- */
const STAT_WORDS = {
  strength:["Weak","Human","Enhanced","Superhuman","City","Mountain","Continental","Planetary","Stellar","Galactic","Universal","???"],
  speed:["Immobile","Human","Supersonic","Hypersonic","Lightning","Light","FTL","Massively FTL","Infinite","???"],
  durability:["Fragile","Human","Enhanced","Steel","City","Mountain","Continental","Planetary","Stellar","Universal","???"],
  fight:["Untrained","Street","Martial","Elite","Master","Grandmaster","Legendary","Mythic","???"],
  iq:["Dull","Average","Smart","Genius","Supergenius","Omniscient","???"]
};

function statWordToNumber(key, word){
  const list = STAT_WORDS[key] || [];
  const idx = list.indexOf(word);
  return idx < 0 ? 0 : idx * 10;
}
function labelForStat(key, value){
  const list = STAT_WORDS[key] || [];
  const tier = Math.floor(value / 10);
  return list[Math.min(tier, list.length-1)] || "???";
}

/* ---------- curse ---------- */
function computeIsCursed(char){
  return (char.effects||[]).includes("Cursed");
}

/* ---------- state ---------- */
function defaultState(){
  return {
    character:{
      finalized:false,
      name:"",
      race:null,
      powers:[],
      weapons:[],
      armors:[],
      effects:[],
      strengthW:"Human",
      speedW:"Human",
      durabilityW:"Human",
      fightW:"Street",
      iqW:"Average",
      luckW:"5",
      transformation:"None",
      transformDetail:null,
      powerMastery:"None",
      clan:null,
      trainer:null
    },
    progress:{
      adaptationStacks:0,
      soulBonus:{},
      soulsCaptured:0
    },
    currency:{ coins:0, xp:0 }
  };
}

let state;
try{
  state = JSON.parse(localStorage.getItem("wheelForgeState")) || defaultState();
}catch{
  state = defaultState();
}

function saveState(){
  localStorage.setItem("wheelForgeState", JSON.stringify(state));
}

/* ---------- UI ---------- */
function toast(msg){
  const t = $("toast");
  if(!t) return;
  t.textContent = msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1200);
}

/* ---------- tabs ---------- */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    document.querySelectorAll("[id^='tab-']").forEach(s=>s.classList.add("hidden"));
    $("tab-"+tab.dataset.tab)?.classList.remove("hidden");
  });
});

/* ---------- refresh ---------- */
function refreshUI(){
  $("namedTag").textContent = state.character.finalized ? "Finalized" : "Not finalized";
  saveState();
}
</script>
<script>
/* =========================================================
   PART 5 â€” ADDITIVE STAT SYSTEM
========================================================= */

const MASTERY_RANK = {
  None:0,Dormant:1,Awakening:2,Controlled:3,Mastered:4,Planetary:5,Cosmic:6,Universal:7,Omnipotent:8
};

function masteryAtLeast(c,k){
  return (MASTERY_RANK[c.powerMastery]||0) >= (MASTERY_RANK[k]||0);
}

function parseLuck(c){
  const n = parseInt(c.luckW||"5",10);
  return Math.max(1,Math.min(10,n));
}

function computeFinalStats(c){
  const base = {
    strength:statWordToNumber("strength",c.strengthW),
    speed:statWordToNumber("speed",c.speedW),
    durability:statWordToNumber("durability",c.durabilityW),
    fight:statWordToNumber("fight",c.fightW),
    iq:statWordToNumber("iq",c.iqW)
  };

  const mods = {strength:0,speed:0,durability:0,fight:0,iq:0};

  if(masteryAtLeast(c,"Cosmic")) mods.strength+=2,mods.speed+=2;
  if(masteryAtLeast(c,"Universal")) mods.strength+=3,mods.speed+=3,mods.durability+=3;

  mods.durability += state.progress.adaptationStacks||0;
  Object.keys(state.progress.soulBonus||{}).forEach(k=>{
    mods[k]+=state.progress.soulBonus[k];
  });

  const out = {};
  Object.keys(base).forEach(k=>{
    out[k] = base[k]+mods[k];
  });

  out.luck = parseLuck(c);
  out.labels = {
    strength:labelForStat("strength",out.strength),
    speed:labelForStat("speed",out.speed),
    durability:labelForStat("durability",out.durability),
    fight:labelForStat("fight",out.fight),
    iq:labelForStat("iq",out.iq)
  };
  out.isCursed = computeIsCursed(c);
  return out;
}

const _refreshUI_P5 = refreshUI;
refreshUI = function(){
  _refreshUI_P5();
};
</script>
<script>
/* =========================================================
   PART 6 â€” BATTLES + BUTTON WIRING
========================================================= */

function fleeChanceFromSpeedGap(p,e){
  const d = Math.abs(p-e);
  if(d > 40) return 0;
  return Math.max(0.05, 1 - d/40);
}

function roll(c){ return Math.random()<c; }

function computeHP(s){
  return 60 + s.durability*8 + s.fight*2;
}

function computeDamage(a,d){
  const atk = a.strength*2 + a.fight*3 + a.speed;
  const mit = d.durability*2 + d.fight;
  return Math.max(5, Math.round((atk - mit*0.6) * (0.85+Math.random()*0.3)));
}

function tryFlee(p,e){
  const ch = fleeChanceFromSpeedGap(p.speed,e.speed);
  if(ch<=0) return false;
  return roll(ch);
}

/* ---------- PvP ---------- */
async function startPVP(){
  if(!state.character.finalized){
    toast("Finalize your build first");
    return;
  }
  const pStats = computeFinalStats(state.character);
  const eStats = { ...pStats, strength:pStats.strength-5 };

  let pHP = computeHP(pStats);
  let eHP = computeHP(eStats);

  while(pHP>0 && eHP>0){
    if(pHP/computeHP(pStats) < FLEE_HP_THRESHOLD && tryFlee(pStats,eStats)){
      toast("You fled!");
      return;
    }
    eHP -= computeDamage(pStats,eStats);
    if(eHP<=0) break;
    pHP -= computeDamage(eStats,pStats);
    await new Promise(r=>setTimeout(r,80));
  }

  toast(pHP>0?"PvP Victory!":"Defeat");
}

/* ---------- PvE ---------- */
async function startPVE(){
  if(!state.character.finalized){
    toast("Finalize your build first");
    return;
  }
  toast("PvE encounter complete!");
}

/* ---------- buttons ---------- */
$("spinBtn")?.addEventListener("click",()=>toast("Spin wired âœ…"));
$("finalizeBtn")?.addEventListener("click",()=>{
  state.character.finalized = true;
  toast("Build finalized");
  refreshUI();
});
$("pvpStartBtn")?.addEventListener("click", startPVP);
$("pveStartBtn")?.addEventListener("click", startPVE);

/* ---------- init ---------- */
refreshUI();
</script>
