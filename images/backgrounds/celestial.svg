  </defs>

  <rect width="1600" height="900" fill="url(#space)"/>
  <rect width="1600" height="900" fill="url(#halo)"/>

  <!-- stars -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="220" cy="160" r="2"/><circle cx="310" cy="260" r="1.5"/>
    <circle cx="520" cy="120" r="2"/><circle cx="880" cy="180" r="1.8"/>
    <circle cx="1120" cy="110" r="2"/><circle cx="1360" cy="210" r="1.5"/>
    <circle cx="980" cy="320" r="1.2"/><circle cx="640" cy="300" r="1.2"/>
    <circle cx="1240" cy="360" r="1.6"/><circle cx="420" cy="420" r="1.3"/>
  </g>

  <!-- floating platform -->
  <path d="M160,730 C420,650 640,780 840,720 C1040,660 1260,780 1440,720 L1440,900 L160,900 Z"
        fill="#0b0b20" opacity="0.95"/>
