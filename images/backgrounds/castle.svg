<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#12051f"/>
      <stop offset="1" stop-color="#05040b"/>
    </linearGradient>
    <linearGradient id="mist" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff4b6e" stop-opacity="0.00"/>
      <stop offset="1" stop-color="#ff4b6e" stop-opacity="0.12"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#sky)"/>
  <circle cx="1250" cy="210" r="90" fill="#ff4b6e" opacity="0.18"/>
  <rect y="650" width="1600" height="250" fill="#070611"/>

  <!-- castle silhouette -->
  <g fill="#0b0a16">
    <rect x="260" y="340" width="210" height="330"/>
    <rect x="1120" y="360" width="220" height="310"/>
    <rect x="520" y="280" width="560" height="390"/>
    <rect x="570" y="200" width="120" height="470"/>
    <rect x="910" y="220" width="120" height="450"/>
    <polygon points="570,200 630,150 690,200"/>
    <polygon points="910,220 970,165 1030,220"/>
    <polygon points="260,340 305,295 350,340"/>
    <polygon points="1120,360 1165,315 1210,360"/>
  </g>

  <!-- windows -->
  <g fill="#ffcc66" opacity="0.30">
    <rect x="600" y="360" width="18" height="28"/>
    <rect x="650" y="420" width="18" height="28"/>
    <rect x="1000" y="380" width="18" height="28"/>
    <rect x="950" y="440" width="18" height="28"/>
  </g>

  <!-- mist -->
  <rect y="520" width="1600" height="380" fill="url(#mist)"/>
</svg>
